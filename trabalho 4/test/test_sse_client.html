<html>
    <head></head>
    <body>
        <script>
            var eventSource = new EventSource("http://127.0.0.1:5000/login?client_name=a")
            eventSource.onmessage = function(e) {
                console.log(e)
            };
            eventSource.onerror = function(err) {
                console.error('event_stream error:', err)
            }
        </script>
    </body>
